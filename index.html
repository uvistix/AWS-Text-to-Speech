<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text to Speech with AWS Polly</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Text to Speech with AWS Polly</h1>
      <div id="charCount">0/3000</div>
      <textarea
        id="textInput"
        placeholder="Enter text here..."
        oninput="updateCharCount()"
      ></textarea>

      <div class="button-container">
        <button onclick="convertTextToSpeech()">Convert to Speech</button>
        <button onclick="downloadAudio()">Download Audio</button>
        <button onclick="downloadText()">Download Text with Tags</button>
        <button onclick="insertSayAsTag()">Say As</button>
        <audio id="audioPlayback" controls></audio>
      </div>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1045.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
